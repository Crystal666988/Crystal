<script>
    //通过检测当前屏幕的宽度来调整fontSize的属性，采用rem的大小来实现不同屏幕的自适应
    const width=window.innerWidth
    console.log(width)
    const height=window.innerHeight

    const designWidth=1000

    const designRem=100

    const widthscale=width/designWidth
    console.log(widthscale)
    const fontsize=designRem*widthscale
    console.log(fontsize)
    document.documentElement.style.fontSize=fontsize+'px'




    //控制回到顶部按钮的函数，事件为滚动，如果页面下拉到300px,则会添加show属性，让按钮可见，如果不是，则去除该属性
    window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
            document.querySelector('.to-top').classList.add('show');
            } else {
                document.querySelector('.to-top').classList.remove('show');
            }
        });
        function backToTop() {
            window.scrollTo({
                top: 0,/*回到浏览器页面，在浏览器顶部,同时在上面的按钮已完成绑定点击事件*/
                behavior: 'smooth'
        });}
</script>
